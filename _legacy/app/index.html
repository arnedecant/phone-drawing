<!DOCTYPE html>
<html>
<head>
	<title>Phone drawing | Arne Decant</title>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<section class="modal-container multi-modal setup">
		<article class="modal">
			<header>Pair your devices</header>
			<div class="modal-content">
				<form class="login-form">
					<input type="text" class="key" name="key" value="kittens" autofocus />
					<button type="submit" class="nobtn"><i class="fas fa-long-arrow-alt-right"></i></button>
				</form>
			</div>
		</article>
		<article class="modal in">
			<header>Select device</header>
			<div class="modal-content">
				<form class="device-form">
					<button type="submit" class="btn btn-highlight btn-function" data-type="canvas"><span>Canvas</span></button>
					<button type="submit" class="btn btn-highlight btn-function" data-type="brush"><span>Brush</span></button>
				</form>
			</div>
		</article>
	</section>
	<section class="main canvas">
		<canvas></canvas>
		<div class="log">
			<table>
				<thead>
					<tr>
						<th>x</th>
						<th>y</th>
						<th>z</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</section>
	<section class="main brush">
		<ul class="colors"></ul>
		<button class="btn btn-draw" data-color>Draw</button>
	</section>

	<!-- <section class="orientation">
		<h2>Orientation</h2>
		<ul></ul>
	</section>
	<section class="acceleration">
		<h2>Acceleration</h2>
		<ul></ul>
	</section> -->
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
