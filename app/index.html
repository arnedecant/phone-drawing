<!DOCTYPE html>
<html>
<head>
	<title>Particles | Arne Decant</title>
	<meta name="viewport" content="width=device-width" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<section class="modal-container multi-modal setup">
		<article class="modal">
			<header>Pair your devices</header>
			<div class="modal-content">
				<form class="login-form">
					<input type="text" class="key" name="key" value="kittens" />
					<button type="submit" class="nobtn"><span>Next</span></button>
				</form>
			</div>
		</article>
		<article class="modal in">
			<header>Select device function</header>
			<div class="modal-content">
				<form class="device-form">
					<button type="submit" class="btn btn-function" data-function="canvas"><span>Canvas</span></button>
					<button type="submit" class="btn btn-function" data-function="brush"><span>Brush</span></button>
				</form>
			</div>
		</article>
	</section>

	<script src="/socket.io/socket.io.js"></script>

</html>
